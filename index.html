<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assest/logo.png">
    <title>Pretify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="library-option">
                        <img src="./assest/library_icon.png" alt="icon">
                        <a href="#">Your Library</a>
                    </div>  
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="p1">Create your first playlist</p>
                        <p class="p2">it's easy, we'll help you</p>
                        <button class="badges">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="p1">Let's find some podcasts to follow</p>
                        <p class="p2">We'll keep your updated on new episodes</p>
                        <button class="badges">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icon">
                    <img src="assest/backward_icon.png" alt="back">
                    <img src="assest/forward_icon.png" alt="forward">
                </div>
                <div class="sticky-nav-options">
                    <button class="badges">Explore Premium</button>
                    <button class="badges"><i class="fa-solid fa-arrow-down"></i>install app</button>
                    <a href="#"><i class="fa-regular fa-circle-user"></i></a>
                </div>
            </div>
            <div class="albams"></div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
